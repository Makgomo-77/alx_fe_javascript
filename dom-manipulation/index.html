
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    
    <div class="category-buttons" id="categoryButtons"></div>
    
    <div id="quoteDisplay"></div>
    
    <button id="newQuote">Show Random Quote</button>
    
    <div class="quote-form">
        <h3>Add New Quote</h3>
        <input id="newQuoteText" type="text" placeholder="Enter quote text" />
        <input id="newQuoteCategory" type="text" placeholder="Enter category" />
        <button onclick="addQuote()">Add Quote</button>
    </div> 
  <div class="storage-actions">
        <h3>Data Management</h3>
        
        <div class="storage-section">
            <h4>Import/Export Quotes</h4>
            <button id="exportQuotes">Export Quotes to JSON</button>
            <input type="file" id="importFile" accept=".json" />
            <button onclick="document.getElementById('importFile').click()">Import Quotes from JSON</button>
        </div>
        
        <div class="storage-section">
            <h4>Storage Management</h4>
            <button id="clearLocalStorage">Clear All Saved Quotes</button>
            <span id="storageStatus"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

    <script src="script.js"></script>
</body>
</html>
